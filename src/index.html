<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Todo-list</title>
</head>
<body>
  <div id="main">
    <div id="leftsideBar">

      <div id="allTodos"></div>

      <div id="projects">Projects: </div>

      <div id="addStuffCont">
        <button id="addProject">Add project</button>
        <button id="addToAllTodos">Add todo</button>
      </div>

    </div>
    <div id="todos"></div>
  </div>
  
  <dialog id="addProjectDialog">
    <p id="projectFormCloseBtn">X</p>
    <form action="#" id="addProjectForm">

      <div class="addProjectFormRow">
        <label for="prName">Project name: </label>
        <input name="prName" type="text">
      </div>

      <div id="addProjectBtnCont">
        <button type="submit" id="projectSubmitBtn">add project</button>
      </div>
      
    </form>
  </dialog>

  <dialog id="addTodoDialog">
    <p id="todoFormCloseBtn">X</p>
    <form action="#" id="addTodoForm">

      <div class="addTodoFormRow">
        <label for="title">Title: </label>
        <input name="title" type="text">
      </div>

      <div class="addTodoFormRow">
        <label for="description">Description: </label>
        <textarea name="description"></textarea>
      </div>

      <div class="addTodoFormRow">
        <label for="dueDate">dueDate: </label>
        <input name="dueDate" type="date">
      </div>

      <div id="radioButtonSection">
        <p>Priority: </p>

        <div id="radioButtonCont">
          
          <div class="radioBtnAndLabelCont">
            <label>Low</label>
            <input class="todoRadioBtn" value="low" name="priority" type="radio" checked>
          </div>
          
          <div class="radioBtnAndLabelCont">
            <label>Medium</label>
            <input class="todoRadioBtn" value="medium" name="priority" type="radio">
          </div>

          <div class="radioBtnAndLabelCont">
            <label>High</label>
            <input class="todoRadioBtn" value="high" name="priority" type="radio">
          </div>

        </div>
        
      </div>

      <div id="todoFormButtonCont">
        <button id="todoSubmitBtn">add todo</button>
        <button id="todoSaveChanges">save changes</button>
      </div>
    
    </form>
  </dialog>

</body>
</html>
