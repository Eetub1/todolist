<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-list</title>
</head>
<body>
  <div id="leftsideBar">
    <div id="allTodos"></div>
    <div id="projects">Projects: </div>
    <div>
      <button id="addProject">Add new project</button>
    </div>
  </div>
  <div id="todos"></div>

  <dialog id="addProjectDialog">
    <form action="#" id="addProjectForm">
      <div class="addProjectFormRow"><label>name<input name="prName" type="text"></label></div>
      <button type="submit" id="projectSubmitBtn">submit</button>
    </form>
  </dialog>

  <dialog id="addTodoDialog">
    <form action="#" id="addTodoForm">
      <div class="addTodoFormRow"><label>Title: <input name="title" type="text"></label></div>
      <div class="addTodoFormRow"><label>Description: <input name="description" type="text"></label></div>
      <div class="addTodoFormRow"><label>dueDate<input name="dueDate" type="text"></label></div>

      <div class="addTodoFormRow">
        <p>Priority: </p>
        <label>Low<input class="todoRadioBtn" value="low" name="priority" type="radio" checked></label>
        <label>Medium<input class="todoRadioBtn" value="medium" name="priority" type="radio"></label>
        <label>High<input class="todoRadioBtn" value="high" name="priority" type="radio"></label>
      </div>
      <button id="todoSubmitBtn">submit</button>
    </form>
  </dialog>

</body>
</html>
